<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routex - 3D Loading Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: #0a0a14;
            color: #fff;
        }
        
        #spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        spline-viewer {
            width: 100%;
            height: 100%;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 1s ease-in-out;
        }
        
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo-container {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .logo-subtitle {
            font-size: 1.2rem;
            color: #a0a0d0;
            letter-spacing: 4px;
            font-weight: 300;
        }
        
        .loader {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 30px;
        }
        
        .loader-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 1rem;
            color: #8888cc;
            letter-spacing: 1px;
        }
        
        .loading-dots {
            display: inline-block;
            width: 20px;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .countdown {
            font-size: 1rem;
            color: #6a11cb;
            font-weight: 600;
            margin-top: 15px;
            height: 24px;
        }
        
        .instructions {
            position: absolute;
            bottom: 40px;
            text-align: center;
            color: #8888cc;
            font-size: 0.9rem;
            line-height: 1.5;
            max-width: 500px;
            padding: 0 20px;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .logo-subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .instructions {
                bottom: 30px;
                font-size: 0.8rem;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- Spline 3D Background -->
    <div id="spline-container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.29/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/mlkMZXmoLQbdGmeF/scene.splinecode"></spline-viewer>
    </div>
    
    <!-- Loading Screen Overlay -->
    <div id="loading-screen">
        <div class="logo-container fade-in">
            <div class="logo">ROUTEX</div>
            <div class="logo-subtitle">NAVIGATION SYSTEM</div>
        </div>
        
        <div class="loader fade-in">
            <div class="loader-progress" id="loader-progress"></div>
        </div>
        
        <div class="loading-text fade-in">
            Initializing 3D environment<span class="loading-dots"></span>
        </div>
        
        <div class="countdown" id="countdown">Starting in 5</div>
        
        <div class="instructions fade-in">
            Routex provides advanced navigation solutions with immersive 3D visualization.<br>
            Please wait while we load the complete interface.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const loaderProgress = document.getElementById('loader-progress');
            const countdownElement = document.getElementById('countdown');
            
            let countdown = 5;
            let progress = 0;
            
            // Update progress bar and countdown
            const interval = setInterval(() => {
                countdown--;
                progress += 20;
                
                // Update UI
                loaderProgress.style.width = `${progress}%`;
                countdownElement.textContent = countdown > 0 ? 
                    `Starting in ${countdown}` : 'Redirecting...';
                
                // When countdown reaches 0, redirect
                if (countdown <= 0) {
                    clearInterval(interval);
                    
                    // Add fade-out class to loading screen
                    loadingScreen.classList.add('fade-out');
                    
                    // Wait for fade-out animation to complete, then redirect
                    setTimeout(() => {
                        window.location.href = 'Routexweb.html';
                    }, 1000);
                }
            }, 1000);
            
            // Optional: Add interactive effect to spline background
            document.addEventListener('mousemove', function(e) {
                // This creates a subtle parallax effect on the loading screen elements
                const x = (e.clientX / window.innerWidth - 0.5) * 10;
                const y = (e.clientY / window.innerHeight - 0.5) * 10;
                
                const logoContainer = document.querySelector('.logo-container');
                if (logoContainer) {
                    logoContainer.style.transform = `translate(${x}px, ${y}px)`;
                }
            });
            
            // Reset transform on mouse leave
            document.addEventListener('mouseleave', function() {
                const logoContainer = document.querySelector('.logo-container');
                if (logoContainer) {
                    logoContainer.style.transform = 'translate(0, 0)';
                }
            });
        });
    </script>
    <script>
        const splineViewer = document.querySelector('spline-viewer');
        document.addEventListener('mousemove', (event) => {
            const { innerWidth, innerHeight } = window;
            const x = (event.clientX / innerWidth) * 2 - 1; 
            const y = -(event.clientY / innerHeight) * 2 + 1; 
            const rotationSpeed = 1; 
            splineViewer.camera.rotation.x = y * rotationSpeed;
            splineViewer.camera.rotation.y = x * rotationSpeed;
        });

        window.onload = function() {
            var shadowRoot = document.querySelector('spline-viewer').shadowRoot;
            shadowRoot.querySelector('#logo').remove();
        }
    </script>
</body>
</html>
